<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff99cc;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: white;
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #d63384;
        }
        .btn {
            background-color: #ff6699;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            margin: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #e65c8d;
        }
        #result {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
            font-weight: bold;
        }
        img {
            width: 120px;
            height: 120px;
        }
        /* Floating Hearts Animation */
        .heart {
            position: fixed;
            font-size: 25px;
            color: red;
            animation: floatUp 4s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Floating Hearts -->
    <script>
        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        setInterval(createHeart, 500);
    </script>

    <div class="container">
        <img src="https://i.imgur.com/ZEx7x4J.png" alt="Love" />
        <h1>Would you be my Valentine? 💖</h1>
        <button class="btn" onclick="sayYes()">Yes 💘</button>
        <button class="btn" onclick="sayNo()">No 💔</button>
        <p id="result"></p>
    </div>

    <script>
        function sayYes() {
            var urlParams = new URLSearchParams(window.location.search);
            var number = urlParams.get("number");
            document.getElementById("result").innerHTML = 
                "💖 Yayy! 😊 Here's your valentine's phone number: <b>" + number + "</b> 💕";
        }

        function sayNo() {
            document.getElementById("result").innerHTML = 
                "💔 Oh no! Maybe next time! 😢";
        }
    </script>

</body>
</html>
