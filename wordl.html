<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ffcc5c);
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            width: 50%;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin: 5px 0;
        }
        #info {
            font-weight: bold;
            font-size: 20px;
            color: #ffeb3b;
        }
        input {
            padding: 10px;
            font-size: 18px;
            text-transform: uppercase;
            text-align: center;
            width: 120px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 15px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        .letter-box {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid white;
            margin: 5px;
            text-align: center;
            border-radius: 5px;
        }
        .correct { background: blue; } /* Correct letter, right spot */
        .misplaced { background: orange; } /* Correct letter, wrong spot */
        .wrong { background: gray; } /* Letter is not in the word */
    </style>
</head>
<body>

    <div class="container">
        <h1>üî§ Wordle Game</h1>
        <p id="info">This word is only <span style="color: yellow; font-weight: bold;">5</span> letters, so good luck! üçÄ</p>
        <p>Guess the word! (6 tries max)</p>
        <input type="text" id="guess" maxlength="5" placeholder="Enter word">
        <button onclick="checkWord()">Submit</button>
        <p id="attempts">Attempts left: <span id="attemptsLeft">6</span></p>
        <div id="history"></div>
        <p id="result"></p>
    </div>

    <script>
        const words = [
            "APPLE", "GRAPE", "MANGO", "LEMON", "PLUMB", "BERRY", "CHAIR", "TABLE", "CLOCK", "PLANT",
            "BRAVE", "STONE", "POWER", "RIVER", "GLASS", "SWEET", "LUCKY", "SMILE", "CLOUD", "HAPPY"
        ];
        
        const secretWord = words[Math.floor(Math.random() * words.length)];
        let attempts = 6;

        function checkWord() {
            const guess = document.getElementById("guess").value.toUpperCase();
            if (guess.length !== 5) {
                document.getElementById("result").innerHTML = "‚ùå Enter a 5-letter word!";
                return;
            }
            
            attempts--;
            document.getElementById("attemptsLeft").innerText = attempts;

            let resultDiv = document.createElement("div");

            for (let i = 0; i < 5; i++) {
                let letterBox = document.createElement("span");
                letterBox.classList.add("letter-box");
                letterBox.textContent = guess[i];

                if (guess[i] === secretWord[i]) {
                    letterBox.classList.add("correct"); // Correct position (blue)
                } else if (secretWord.includes(guess[i])) {
                    letterBox.classList.add("misplaced"); // Wrong position (orange)
                } else {
                    letterBox.classList.add("wrong"); // Not in word (gray)
                }

                resultDiv.appendChild(letterBox);
            }

            document.getElementById("history").appendChild(resultDiv);

            if (guess === secretWord) {
                document.getElementById("result").innerHTML = "üéâ Correct! You guessed the word!";
            } else if (attempts === 0) {
                document.getElementById("result").innerHTML = `üíÄ Game Over! The word was: ${secretWord}`;
            }
        }
    </script>

</body>
</html>
