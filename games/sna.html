<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #66bb6a, #43a047);
            text-align: center;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        canvas {
            background: black;
            display: block;
            margin: 20px auto;
            border: 2px solid white;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .btn {
            width: 60px;
            height: 60px;
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 50%;
            background: #ffffff;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        .btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>

    <h1>üêç Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="controls">
        <div style="display: flex; flex-direction: column;">
            <button class="btn" onclick="changeDirection('UP')">‚¨ÜÔ∏è</button>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
        <button class="btn" onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
        <button class="btn" onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20;
        let snake = [{ x: 10 * box, y: 10 * box }];
        let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        let direction = "RIGHT";
        let score = 0;

        function drawGame() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "green" : "lime";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "UP") snakeY -= box;
            if (direction === "DOWN") snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                alert("Game Over! Score: " + score);
                location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) return true;
            }
            return false;
        }

        function changeDirection(newDirection) {
            if (newDirection === "UP" && direction !== "DOWN") direction = "UP";
            if (newDirection === "DOWN" && direction !== "UP") direction = "DOWN";
            if (newDirection === "LEFT" && direction !== "RIGHT") direction = "LEFT";
            if (newDirection === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp") changeDirection("UP");
            if (event.key === "ArrowDown") changeDirection("DOWN");
            if (event.key === "ArrowLeft") changeDirection("LEFT");
            if (event.key === "ArrowRight") changeDirection("RIGHT");
        });

        setInterval(drawGame, 100);
    </script>

</body>
</html>
