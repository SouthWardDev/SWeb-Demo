<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Style Interface</title>
    <style>
        body {
            background-color: #1c1c1e;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #e4e4e5;
        }
        header {
            background-color: #0a84ff;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 1.5em;
            font-weight: bold;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .user-message, .chatgpt-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #0a84ff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .chatgpt-message {
            background-color: #333335;
            color: white;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #1c1c1e;
            border-top: 1px solid #444;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-right: 10px;
            font-size: 1em;
        }
        .input-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #0a84ff;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <header>ChatGPT Interface</header>
    <div class="chat-container" id="chat-container"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Ask something...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            addMessage(userMessage, 'user-message');
            userInput.value = '';

            // Simulate ChatGPT response
            setTimeout(() => {
                const chatgptResponse = getChatGptResponse(userMessage);
                addMessage(chatgptResponse, 'chatgpt-message');
            }, 1000);
        }

        function addMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.className = className;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function getChatGptResponse(userMessage) {
            // Sample responses - you can add more!
            const responses = {
                "hello": "Hi there! How can I assist you today?",
                "what is your name?": "I am ChatGPT, your AI assistant!",
                "how are you?": "I'm just a program, so I don't have feelings, but I'm here to help you!",
                "goodbye": "Goodbye! Have a great day!",
            };

            return responses[userMessage.toLowerCase()] || "I'm not sure how to respond to that, but I'm learning!";
        }
    </script>
</body>
</html>
