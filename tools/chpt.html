<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            width: 60%;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 36px;
        }
        textarea {
            width: 90%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 15px;
            font-size: 18px;
            background: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #27ae60;
        }
        #response {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>💬 ChatGPT</h1>
        <p>Ask me anything!</p>
        <textarea id="userInput" placeholder="Type your question..."></textarea>
        <br>
        <button onclick="getResponse()">Ask</button>
        <p id="response"></p>
    </div>

    <script>
        function getResponse() {
            const userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") {
                document.getElementById("response").innerText = "❌ Please enter a question!";
                return;
            }
            document.getElementById("response").innerText = "🤖 ChatGPT is thinking...";
            setTimeout(() => {
                document.getElementById("response").innerText = "✨ Sorry, I am just a demo!";
            }, 1500);
        }
    </script>

</body>
</html>
