<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu demo - v1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        .menu-container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu li {
            background-color: blue;
            color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .menu li:hover {
            background-color: darkblue;
        }
        .menu li a {
            text-decoration: none;
            color: white;
            display: block;
        }
        .download {
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
        .download a {
            color: blue;
            text-decoration: none;
            font-size: 18px;
        }
        .download a:hover {
            text-decoration: underline;
        }
        @media screen and (max-width: 768px) {
            /* Check for mobile Android devices */
            @supports (-webkit-overflow-scrolling: touch) {
                .download {
                    display: block; /* Show only on mobile */
                }
            }
        }
    </style>
</head>

        </ul>

        </div>
    </div>

</body>
</html>
